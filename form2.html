<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <form>
        <h1>Job Application</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ; <br></br>
        <label for="emailid">emailid:</label>
        <input type="email" id="emailid" name="emailid" ; <br></br>
        <label for="phoneNo">phoneNo:</label>
        <input type="tel" id="phoneNo" name="phoneNo" ; <br></br>
        <label for="fileselect1">Resume:</label>
        <input type="file" name="fileselect1" id="fileselect1">;<br></br>
        <label for="counter">Experience(in years)</label>
        <input type="number" id="counter" id="counter" min="0" max="50" ;<br></br>
        <fieldset>
            <legend>Skills</legend>
            <label for="checkbox1"> HTML</label>
            <input type="checkbox" id="checkbox" id="checkbox1" ;<br></br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox" id="checkbox2" ;<br></br>
            <label for="checkbox3">JAVASCRIPT</label>
            <input type="checkbox" id="checkbox" id="checkbox3" ;<br></br>
        </fieldset>
        <label for="highesteducation">HIGHEST EDUCATION : </label><br></br>
        <select name="highesteducation"> id="highesteducation"
                <option value="high school">high school</option>
                <option value="intermediate">intermediate</option>
                <option value="btech">btech</option>
                </select>
        <br></br>
        <fieldset>
            <legend>Availability</legend>
            <label for="radio1">full-time</label>
            <input type="radio" name="radio" id="radio1"><br></br>
            <label for="radio2">part-time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>
        <label for="textarea1">Additional Comments:</label>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit Application">
    </form>
</body>

</html>
