<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Leetmetrix</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style7.css">
</head>

<body>
    <div class="container">
        <h1>LeetMetrix</h1>
        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username here:" id="user-input">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-level"></span> Easy
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-level"></span> Medium
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-level"></span> Hard
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <!-- JS card -->
            </div>
        </div>
    </div>
    <script src="src.js"></script>
</body>

</html>
